<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device History | IoT System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Device Access History</h1>

        <div class="history-container">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Action</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Data will be dynamically loaded -->
                </tbody>
            </table>
        </div>

        <div class="back-button">
            <button id="backBtn" class="btn">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Example data (replace with data from the database)
        const historyData = [
            { account: "khanhngo.com", action: "Connected to device", timestamp: "2024-11-21 14:30:45" },
            { account: "khanhngo.com", action: "Switched to Manual Mode", timestamp: "2024-11-21 14:35:20" },
            { account: "khanhngo.com", action: "Adjusted upper threshold", timestamp: "2024-11-21 14:40:10" },
            { account: "khanhngo.com", action: "Turned off pump", timestamp: "2024-11-21 14:45:00" },
        ];

        // Populate history table
        const historyTableBody = document.getElementById('historyTableBody');
        historyData.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.account}</td>
                <td>${entry.action}</td>
                <td>${entry.timestamp}</td>
            `;
            historyTableBody.appendChild(row);
        });

        // Back button functionality
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
