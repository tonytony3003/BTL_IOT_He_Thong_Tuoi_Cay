<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Watering System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>IoT Automatic Watering System</h1>
    
    <!-- Login/Register -->
    <div id="auth">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <button id="show-register">Register</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
      <h2>Dashboard</h2>
      <p id="welcome-msg"></p>
      <button id="logout">Logout</button>

      <h3>Current Mode</h3>
      <p id="mode"></p>
      <button id="toggle-mode">Toggle Mode</button>

      <h3>Pump Control</h3>
      <p id="pump-status"></p>
      <button id="toggle-pump">Toggle Pump</button>

      <h3>Soil Moisture Statistics</h3>
      <canvas id="moisture-chart"></canvas>

      <h3>Action History</h3>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
