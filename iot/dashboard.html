<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | IoT System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to IoT Watering System</h1>
        <p>Device Status: <span id="deviceStatus">Disconnected</span></p>
        <button id="connectBtn">Request Connection</button>

        <div id="controlPanel" style="display: none;">
            <button id="manualModeBtn">Manual Mode</button>
            <button id="autoModeBtn">Automatic Mode</button>
            <button id="statsBtn">View Moisture Stats</button>
            <button id="historyBtn">Access History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
